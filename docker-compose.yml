services:
  postgres:
    image: postgres:15-alpine
    container_name: lehman-brothers-db
    environment:
      POSTGRES_DB: lehman_brothers
      POSTGRES_USER: lehman_user
      POSTGRES_PASSWORD: lehman_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lehman-network

  adminer:
    image: adminer:latest
    container_name: lehman-brothers-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - lehman-network

volumes:
  postgres_data:

networks:
  lehman-network:
    driver: bridge
